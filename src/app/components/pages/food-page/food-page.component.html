<app-not-found
  [visible]="!food.id"
  notFoundMessage="Food Not Found"
  resetLinkText="Back To Homepage">
</app-not-found>
<div *ngIf="food.id" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
      <span class="favorite {{food.favorite? '': 'not'}}"></span>
    </div>
    <div class="rating">
      <button style="background-color: rgb(110, 21, 199);" ><base href="./https://www.youtube.com"> location</button>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{origin}}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>

    <div class="cook-time">
      <span>
     <!--   Time to cook about <strong>{{food.cookTime}}</strong> minutes -->
      </span>
    </div>

    

    <button (click)="addToCart()">Add To Favourites</button>

  </div>
</div>
